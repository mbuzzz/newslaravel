<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags-->
  <meta name="theme-color" content="#e42f08">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Title-->
  <title>News10 - Blog &amp; Magazine Mobile HTML Template</title>

  <!-- Favicon -->
  <link rel="icon" href="img/core-img/favicon.ico">
  <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">

  <!-- Stylesheet-->
  <link rel="stylesheet" href="style.css">

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Preloader-->
  <div class="preloader" id="preloader">
    <div class="spinner-grow text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Header Area-->
  <div class="header-area" id="headerArea">
    <div class="container h-100 d-flex align-items-center justify-content-between">
      <!-- Back Button-->
      <div class="back-button">
        <a href="home.html">
          <i class="ti ti-chevron-left"></i>
        </a>
      </div>

      <!-- Page Title-->
      <div class="page-heading">
        <h6 class="mb-0">Settings</h6>
      </div>

      <!-- Search Form-->
      <div class="search-form">
        <a href="search.html">
          <i class="ti ti-search"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="page-content-wrapper">
    <div class="container">
      <!-- Settings Wrapper-->
      <div class="settings-wrapper">
        <div class="card settings-card">
          <div class="card-body">
            <!-- Single Settings-->
            <div class="single-settings d-flex align-items-center justify-content-between">
              <div class="title"><i class="ti ti-alarm"></i><span>Notifications</span></div>
              <div class="data-content">
                <div class="toggle-button-cover">
                  <div class="button r">
                    <input class="checkbox" type="checkbox" checked>
                    <div class="knobs"></div>
                    <div class="layer"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card settings-card">
          <div class="card-body">
            <!-- Single Settings-->
            <div class="single-settings d-flex align-items-center justify-content-between">
              <div class="title"><i class="ti ti-moon"></i><span>Night Mode</span></div>
              <div class="data-content">
                <div class="toggle-button-cover">
                  <div class="button r">
                    <input class="checkbox" id="darkSwitch" type="checkbox">
                    <div class="knobs"></div>
                    <div class="layer"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card settings-card">
          <div class="card-body">
            <!-- Single Settings-->
            <div class="single-settings d-flex align-items-center justify-content-between">
              <div class="title"><i class="ti ti-info-square-rounded"></i><span>Support</span></div>
              <div class="data-content"><a class="ps-4" href="contact.html"><i class="ti ti-arrow-badge-right"></i></a>
              </div>
            </div>
          </div>
        </div>

        <div class="card settings-card">
          <div class="card-body">
            <!-- Single Settings-->
            <div class="single-settings d-flex align-items-center justify-content-between">
              <div class="title"><i class="ti ti-shield"></i><span>Privacy</span></div>
              <div class="data-content"><a class="ps-4" href="privacy-policy.html"><i
                    class="ti ti-arrow-badge-right"></i></a></div>
            </div>
          </div>
        </div>

        <div class="card settings-card">
          <div class="card-body">
            <!-- Single Settings-->
            <div class="single-settings d-flex align-items-center justify-content-between">
              <div class="title"><i class="ti ti-circle-key"></i><span>Password<span>Updated 15 days ago</span></span></div>
              <div class="data-content"><a href="change-password.html">Change<i class="ti ti-arrow-badge-right"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Nav -->
  <div class="footer-nav-area" id="footerNav">
    <div class="newsten-footer-nav h-100">
      <ul class="h-100 d-flex align-items-center justify-content-between">
        <li>
          <a href="home.html">
            <i class="ti ti-home-2"></i>
          </a>
        </li>
        <li>
          <a href="catagory.html">
            <i class="ti ti-layout"></i>
          </a>
        </li>
        <li>
          <a href="trending.html">
            <i class="ti ti-bolt"></i>
          </a>
        </li>
        <li>
          <a href="pages.html">
            <i class="ti ti-heart"></i>
          </a>
        </li>
        <li>
          <a href="bookmark.html">
            <i class="ti ti-bookmark"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- All JavaScript Files-->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.animatedheadline.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/date-clock.js"></script>
  <script src="js/dark-mode-switch.js"></script>
  <script src="js/active.js"></script>
  <script src="js/pwa.js"></script>
</body>

</html>
