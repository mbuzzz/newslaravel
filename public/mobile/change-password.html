<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags-->
  <meta name="theme-color" content="#e42f08">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Title-->
  <title>News10 - Blog &amp; Magazine Mobile HTML Template</title>

  <!-- Favicon -->
  <link rel="icon" href="img/core-img/favicon.ico">
  <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">

  <!-- Stylesheet-->
  <link rel="stylesheet" href="style.css">

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Preloader-->
  <div class="preloader" id="preloader">
    <div class="spinner-grow text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Header Area-->
  <div class="header-area" id="headerArea">
    <div class="container h-100 d-flex align-items-center justify-content-between">
      <!-- Back Button-->
      <div class="back-button">
        <a href="home.html">
          <i class="ti ti-chevron-left"></i>
        </a>
      </div>

      <!-- Page Title-->
      <div class="page-heading">
        <h6 class="mb-0">Change Password</h6>
      </div>

      <!-- Search Form-->
      <div class="search-form">
        <a href="search.html">
          <i class="ti ti-search"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Sidenav Black Overlay-->
  <div class="sidenav-black-overlay"></div>

  <!-- Side Nav Wrapper-->
  <div class="sidenav-wrapper" id="sidenavWrapper">
    <!-- Time - Weather-->
    <div class="time-date-weather-wrapper text-center py-5" style="background-image: url('./img/bg-img/1.jpg')">
      <div class="weather-update mb-4">
        <l class="icon ti ti-temperature-sun"></l>
        <h4 class="mb-1">92Â°F</h4>
        <h6 class="mb-0">Dhaka</h6>
        <p class="mb-0">Mostly sunny</p>
      </div>
      <div class="time-date">
        <div id="dashboardDate"></div>
        <div class="running-time d-flex justify-content-center">
          <div id="hours"></div><span>:</span>
          <div id="min"></div><span>:</span>
          <div id="sec"></div>
        </div>
      </div>
    </div>

    <!-- Sidenav Nav-->
    <ul class="sidenav-nav">
      <li>
        <a href="live.html"><i class="ti ti-player-play"></i>Live<span class="red-circle ms-2 flashing-effect"></span></a>
      </li>
      <li>
        <a href="profile.html"><i class="ti ti-user-circle"></i>My Profile</a>
      </li>
      <li>
        <a href="pages.html"><i class="ti ti-files"></i>All Pages<span class="ms-2 badge badge-danger">HOT</span></a>
      </li>
      <li>
        <a href="catagory.html"><i class="ti ti-layout"></i>All Category <span
            class="ms-2 badge badge-warning">14+</span></a>
      </li>
      <li>
        <a href="settings.html"><i class="ti ti-settings"></i>Settings</a>
      </li>
      <li>
        <a href="login.html"><i class="ti ti-login"></i>Log In</a>
      </li>
    </ul>

    <!-- Go Back Button-->
    <div class="go-home-btn" id="goHomeBtn">
      <i class="ti ti-arrow-right"></i>
    </div>
  </div>

  <div class="page-content-wrapper">
    <!-- Profile Content Wrapper-->
    <div class="profile-content-wrapper">
      <!-- Settings Option-->
      <div class="profile-settings-option">
        <a href="#" data-toggle="tooltip" data-placement="left" title="Follow">
          <i class="ti ti-plus"></i>
        </a>
      </div>

      <div class="container">
        <!-- User Meta Data -->
        <div class="user-meta-data d-flex align-items-center">
          <div class="user-thumbnail">
            <img src="img/bg-img/3.jpg" alt="">
          </div>
          <div class="user-content">
            <h6>Lim Sarah</h6>
            <p>Publisher</p>
            <div class="user-meta-data d-flex align-items-center justify-content-between">
              <p class="mx-1"><span class="counter">432</span><span>Articles</span></p>
              <p class="mx-1"><span class="counter">302</span><span>Followers</span></p>
              <p class="mx-1"><span class="counter">104</span><span>Following</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Change Password Card-->
      <div class="card change-password-card">
        <div class="card-body">
          <form action="#" method="POST">
            <div class="form-group mb-3"><span>Old Password</span>
              <input class="form-control" type="password">
            </div>
            <div class="form-group mb-3"><span>New Password</span>
              <input class="form-control" type="password">
            </div>
            <div class="form-group mb-3"><span>Repeat New Password</span>
              <input class="form-control" type="password">
            </div>
            <button class="btn btn-success w-100" type="submit">Update Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Nav -->
  <div class="footer-nav-area" id="footerNav">
    <div class="newsten-footer-nav h-100">
      <ul class="h-100 d-flex align-items-center justify-content-between">
        <li>
          <a href="home.html">
            <i class="ti ti-home-2"></i>
          </a>
        </li>
        <li>
          <a href="catagory.html">
            <i class="ti ti-layout"></i>
          </a>
        </li>
        <li>
          <a href="trending.html">
            <i class="ti ti-bolt"></i>
          </a>
        </li>
        <li>
          <a href="pages.html">
            <i class="ti ti-heart"></i>
          </a>
        </li>
        <li>
          <a href="bookmark.html">
            <i class="ti ti-bookmark"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- All JavaScript Files-->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.animatedheadline.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/date-clock.js"></script>
  <script src="js/dark-mode-switch.js"></script>
  <script src="js/active.js"></script>
  <script src="js/pwa.js"></script>

</html>
